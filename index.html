<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Key Code</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onkeypress="keycode()">
    <div id="container">
    <h1 id="KCG">Keycode Generator</h1>
    <div id="text">
    <div id="left">
    <p id="keycode">Event.keyCode:</p>
    <p id="location">Event.location:</p>
</div>
<div id="right">
    <p id="key">Event.key:</p>
    <p id="code">Event.code:</p>
</div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
